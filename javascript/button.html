<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        function  check(){
         let checkbox=document.getElementById("b")
          let button=document.getElementById("a")
          button.disabled=!checkbox.checked
        }
    </script>
</head>
<body >
    <input type="checkbox" id="b" onclick="check()"><br />
    <button id="a" disabled>click</button>
</body>
</html>
